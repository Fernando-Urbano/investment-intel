{% extends "fundsintel/layout.html" %}
{% load static %}

{% block body %}
    <div class="col-12">
        <div class="main-div col-12">
            <div class="col-12 align-items-center justify-content-center text-center">
                <form class="col-12">
                    <input type="search" id="search-data" class="search-data col-12 form-control" name="search" placeholder="Search...">
                    <div id="search-results"></div>
                    <div class="date-form form-row d-flex">
                        <div class="form-group col-6 col-sm-12 col-md-4 col-lg-2">
                            <input type="button" value="First start" class="date-option form-control">
                        </div>
                        <div class="form-group col-6 col-sm-12 col-md-4 col-lg-2">
                            <input type="button" value="Common start" class="date-option form-control">
                        </div>
                        <div class="form-group col-6 col-sm-12 col-md-4 col-lg-2">
                            <input type="button" value="6 Months" class="date-option form-control">
                        </div>
                        <div class="form-group col-6 col-sm-12 col-md-4 col-lg-2">
                            <input type="button" value="12 Months" class="date-option form-control">
                        </div>
                        <div class="form-group col-6 col-sm-12 col-md-4 col-lg-2">
                            <input type="button" value="2 Years" class="date-option form-control">
                        </div>
                        <div class="date-div form-group col-6 col-sm-12 col-md-4 col-lg-2">
                            <input type="button" value="Personalized" class="date-option form-control">
                        </div>
                    </div>
                    <div id="selected-market-data-container" class="col-12" data-numberselected="0"></div>
                </form>
                <form class="col-12 d-flex justify-content-center align-items-center">
                    <canvas id="comparison-graphic-main" class="col-12 mx-auto" style="width: 100%; max-width: 850px; max-height: 500px;"></canvas>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
